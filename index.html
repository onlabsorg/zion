<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>oloWiki</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href=".wiki/js/0.js" rel="prefetch"><link href=".wiki/js/1.js" rel="prefetch"><link href=".wiki/js/2.js" rel="prefetch"><link href=".wiki/js/3.js" rel="prefetch"><link href=".wiki/js/4.js" rel="prefetch"><link href=".wiki/js/5.js" rel="prefetch"><link href=".wiki/js/6.js" rel="prefetch"><link href=".wiki/js/7.js" rel="prefetch"><link href=".wiki/js/8.js" rel="prefetch"><link href=".wiki/js/swan_modules/debug.js" rel="prefetch"><link href=".wiki/js/swan_modules/list.js" rel="prefetch"><link href=".wiki/js/swan_modules/markdown.js" rel="prefetch"><link href=".wiki/js/swan_modules/numb.js" rel="prefetch"><link href=".wiki/js/swan_modules/text.js" rel="prefetch"><link href=".wiki/js/swan_modules/time.js" rel="prefetch"><link href=".wiki/js/chunk-vendors.js" rel="preload" as="script"><link href=".wiki/js/index.js" rel="preload" as="script"></head>
  <body>
    <noscript>
      <strong>We're sorry but oloWiki doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            
            // Create and initialize the home store
            const homeStore = new olo.BrowserStore('zion_home_store');
            const indexSource = await homeStore.read('index');
            if (indexSource === "") {
                const req = await fetch('lib/zion-home-index.olo');
                const initialIndexSource = await req.text();
                await homeStore.write('index', initialIndexSource);
            }            
            
            // Start the wiki
            olo.wiki = olo.Wiki('#app', { 
                routes: {
                    '/'      : new olo.HTTPStore(location.origin + "/", {extension:".olo"}),
                    '/home/' : homeStore,
                    'http:/' : new olo.HTTPStore('http:/'),
                    'https:/': new olo.HTTPStore('https:/'),
                    'temp:/' : new olo.MemoryStore()
                },
                configPath: "/.wiki/config"
            });
        });
    </script>
    <!-- built files will be auto injected -->
  <script type="text/javascript" src="/.wiki/js/chunk-vendors.js"></script><script type="text/javascript" src="/.wiki/js/index.js"></script></body>
</html>
